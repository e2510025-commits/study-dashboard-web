<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Study Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Redirect root to dashboard.html for Vercel deployments -->
    <meta http-equiv="refresh" content="0; url=dashboard.html" />
    <div style="display:none">
        If you are not redirected automatically, follow this <a href="dashboard.html">link to dashboard</a>.
    </div>

    <script>
        // JavaScript fallback for clients that ignore meta refresh
        (function(){
            if (location.pathname === '/' || location.pathname === '/index.html') {
                try { window.location.replace('dashboard.html'); } catch(e) { window.location.href = 'dashboard.html'; }
            }
        })();
    </script>
</body>
</html>
